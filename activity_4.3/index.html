<!DOCTYPE html>
<html>
<html lang = "en">
    
<head>
  <title>activity_4.3</title>
</head>

<body>
    
  <script>
    var apiEndpoint = "https://data.cityofchicago.org/resource/xzkq-xp2w.json?$LIMIT=5"
    
    fetch(apiEndpoint)
      .then(response => {return response.json()})
      .then(json => {for(let item of json){
          let p = document.createElement('p');
          p.textContent = item.name;
          document.body.appendChild(p);
      }})
      .catch(err => alert(err))
    </script>
</body>

</html>
