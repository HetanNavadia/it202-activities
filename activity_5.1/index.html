<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NYT Activity</title>
    
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
  <style>
      
      body
      {
         padding: 25px;
      }
      
  </style>
    
</head>

    <body>
    
      <script>
      
      let apiEndpoint = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=Chicago&api-key=l4TaX4wafpJ0237rMRRx3MSEFSoeWfAF";
              
          
      fetch(apiEndpoint)
      .then(response => {return response.json()})
      .then(json => {
          
          for(let articles of json.response.docs)
          {   
              let p = document.createElement('p');
              p.append(articles["headline"]["main"]);
              document.body.appendChild(p);
          }
      }) 
      .catch(err => alert(err))
          
          
          
          
  
      </script>
        
    </body>
    
</html>
